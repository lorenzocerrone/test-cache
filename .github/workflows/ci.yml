name: CI with shared data

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore data cache
        id: cache-data
        uses: actions/cache@v4
        with:
          path: data/
          key: data-${{ hashFiles('.github/scripts/download_data.sh') }}
          restore-keys: |
            data-

      - name: Download data if cache missed
        if: steps.cache-data.outputs.cache-hit != 'true'
        run: |
          echo "Cache miss, downloading data..."
          bash .github/scripts/download_data.sh

      - name: Upload shared data
        uses: actions/upload-artifact@v4
        with:
          name: shared-data
          path: data/

  use-data:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Download shared data
        uses: actions/download-artifact@v4
        with:
          name: shared-data
          path: data/

      - name: Use the data
        run: |
          ls data
